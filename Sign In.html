<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign in</title>
</head>

<body>
    <div class="app">
        <div class="signIn">
            <header>
                <div class="logo">
                    <img src="assets/ShareMe Logo 1.svg" alt="">
                </div>
            </header>
            <main>
                <div class="signIn">
                    <h1>Sign in</h1>
                    <img src="assets/signup-faded.svg" alt="">
                </div>
                <form>

                    <div class="form-group">
                        <label for="email"></label>
                        <input type="email" class="form-control" id="email" aria-describedby="email"
                            placeholder="Email">
                    </div>

                    <div class="form-group">
                        <label for="password"></label>
                        <input type="text" class="form-control" id="password" aria-describedby="password"
                            placeholder="Password">
                    </div>

                </form>

                <a href="New Shares.html"><button type="submit" class="btn btn-primary">Sign In</button></a>

            </main>
            <footer>

            </footer>
        </div>
    </div>
</body>

</html>
