<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Settings</title>
</head>

<body>
    <div class="wrapper">
        <div class="settings">
            <header>
                <i class="fas fa-chevron-left"></i>
                <div class="logo">
                    <img src="assets/ShareMe Logo 1.svg" alt="">
                </div>
                <div class="profimg">
                    <img src="assets/gettyimages-472015658 2.svg" alt="">
                </div>
            </header>
            <main>
                <h1>Settings</h1>
                <div class="profimg">
                    <img src="assets/gettyimages-472015658 2.svg" alt="">
                </div>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                            placeholder="Jim">
                        <i class="fas fa-edit"></i>
                    </div>

                    <div class="form-group">
                        <label for="user-name">User name</label>
                        <input type="text" class="form-control" id="user-name" aria-describedby="emailHelp"
                            placeholder="The_Real_Jim_Carry">
                        <i class="fas fa-edit"></i>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">About me</label>
                        <textarea name="comment" id="description" cols="10"
                            rows="5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam at officiis eos quia tenetur ullam, reprehenderit dolor quaerat! Doloribus velit optio quia iusto iure nemo! Quas asperiores dolores doloribus a?</textarea>
                        <i class="fas fa-edit"></i>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="jimcarry@gmail.com">
                        <i class="fas fa-edit"></i>
                    </div>
                        
                    <div class="buttons">
                        <button type="submit" class="update">Update</button>
                        <button type="submit" class="sign-out">Sign out</button>
                    </div>
                </form>
            </main>
            <footer>
                <i class="fas fa-home"></i>
                <i class="fas fa-plus"></i>
                <i class="fas fa-cog"></i>
            </footer>
        </div>
    </div>
</body>

</html>
