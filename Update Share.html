<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Update Share</title>
</head>

<body>
    <div class="app">
        <div class="addUpdateShare">
            <header>
                <i class="fas fa-chevron-left"></i>
                <div class="logo">
                    <img src="assets/ShareMe Logo 1.svg" alt="">
                </div>
                <div class="profimg">
                    <img src="assets/gettyimages-472015658 2.svg" alt="">
                </div>
            </header>
            <main>
                <h2>Update share</h2>
                <div class="logo">
                    <img src="assets/Vector.png" alt="">
                </div>
                <form>
                    <div class="form-group">
                        <label for="updatetitle">Update title</label>
                        <input type="text" class="form-control" id="updatetitle" aria-describedby="updatetitle"
                            placeholder="Update title of share">
                    </div>

                    <div class="form-group">
                        <label for="updatedescription">Update description</label>
                        <textarea name="updatedescription" id="" cols="30" rows="10">Update comment</textarea>
                    </div>

                    <div class="form-group">
                        <label for="updateimage">Update image</label>
                        <input type="file" class="form-control" id="updateimage" placeholder="Update photo">
                    </div>

                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </main>
            <footer>
                <i class="fas fa-home"></i>
                <i class="fas fa-plus"></i>
                <i class="fas fa-cog"></i>
            </footer>
        </div>
    </div>
</body>

</html>
